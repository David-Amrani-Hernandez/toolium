<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Visual Testing</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <table class="table" data-toggle="table" data-url="diff.json" data-cache="false" data-height="299">
            <thead>
                <tr>
                    <th data-field="name">Test name</td>
                    <th data-field="baseline" style="width: 30%">Baseline</td>
                    <th data-field="screenshot" style="width: 30%">Screenshot</td>
                    <th data-field="diff" style="width: 30%">Diff</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>
</html>
