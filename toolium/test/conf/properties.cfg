[Driver]
# Valid driver types: firefox, chrome, iexplore, safari, opera, phantomjs, ios, android
type: firefox
chromedriver_path:
explorerdriver_path:
operadriver_path:
phantomdriver_path:

[Server]
enabled: true
host: localhost
port: 4444
video_enabled: false

[VisualTests]
enabled: false
fail: false
save: false
complete_report: true
baseline_name: {Driver_type}
engine: pil

[AppiumCapabilities]
automationName: Appium
platformName: Android
deviceName: Android Emulator
browserName:

[Jira]
enabled: false
execution_url: http://invented_url/test-case-execution
onlyifchanges: true
fixversion:
labels:
comments:
build:

[Common]
implicitly_wait: 5
reuse_driver: false
appium_app_strings: false
url: http://invented_url/register.html
