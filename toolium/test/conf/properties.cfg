[Driver]
# Valid driver types: firefox, chrome, iexplore, safari, opera, phantomjs, ios, android
type: firefox
chrome_driver_path:
explorer_driver_path:
edge_driver_path:
opera_driver_path:
phantomjs_driver_path:

[Server]
enabled: true
host: localhost
port: 4444
video_enabled: false

[VisualTests]
enabled: false
fail: false
save: false
complete_report: true
baseline_name: {Driver_type}
